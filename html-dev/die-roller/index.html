<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Die roller</title>
</head>
<body>
    <h1>Die Roller</h1>
    <p>Rolls dice by generating pseudo random numbers</p>
    <input type="radio" id="2">
    <label for="2">d2</label><br>
    <input type="radio" id="4">
    <label for="4">d4</label><br>
    <input type="radio" id="6">
    <label for="6">d6</label><br>
    <input type="radio" id="8">
    <label for="8">d8</label><br>
    <input type="radio" id="10">
    <label for="10">d10</label><br>
    <input type="radio" id="20">
    <label for="20">d20</label><br>
    <p id="results"></p>
    <button id="button" type="text">Roll Dice</button>
    <script src="script.js"></script>
</body>
</html>
