<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="headerdiv" class="container">
            <h1>
                The Mutant Epoch Character Generator
            </h1>
        </div>

        <div id="bodydiv" class="container">
            <div id="dsDiv">
                <p>Please select the difficulty</p>
                <form id="difficultySelection">
                    <input type="radio" name="difficulty" value="1">Beginner
                    <br>
                    <input type="radio" name="difficulty" value="2">Experienced
                    <br>
                    <input type="radio" name="difficulty" value="3">Master
                </form>
            </div>
            <br>
            <div id="numCharGen">
                <p>
                    Please choose how many characters to generate
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </p>
            </div>
            <input id="generateButton" type="button" value="Generate">

            <div id="characterSheets">
                <div id="sheet1">

                </div>
                <div id="sheet2">

                </div>
                <div id="sheet3">

                </div>
            </div>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
