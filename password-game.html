<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Layout</title>
</head>
<body>
    <h1>Yet Another Password Game</h1>
    <input type="text" id="passwordInput" placeholder="Enter a password">
    <button id="button">Enter</button>

    <script>
        // JavaScript code to add an event listener to the button
        document.getElementById('button').addEventListener('click', function() {
            var inputValue = document.getElementById('passwordInput').value;
            console.log('You entered: ' + inputValue);
            var splitString = split(inputValue);
            var passOrFail = checkReq(splitString);
            if (passOrFail) {
                alert("YOU WIN");
            } else {
                alert("Not there yet...");
            }
        });

        function split(string) {
            characters = string.split('');
            return characters;
        }

        function checkReq(strList) {
            var hasNum = false;
            var hasUpperCase = false;
            for (var i = 0; i < strList.length; i++) {
                character = strList[i];
                console.log(character);

                if (checkNum(character) == true) {
                    hasNum = true;
                } else if (checkUppercase(character) == true) {
                    hasUpperCase = true;
                }

            }

            if (hasNum == true && hasUpperCase == true){
                return true;
            } else {
                return false;
            }
        }

        function checkNum(char) {
            return !isNaN(parseInt(char)) && isFinite(parseInt(char));
        }

        function checkUppercase(char) {
            return /[A-Z]/.test(char);
        }

    </script>
</body>
</html>
